<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="../css/app.css">
	<link rel="stylesheet" href="../css/animate.min.css">
<body>
	<div class="w750 l_box absPage">
		<!-- 登录失败弹窗 -->
		<div class="dialog alert hide">
			<div class="d_box text-center">
				<div class="d_title font45">
					<span>登录失败</span>
				</div>
				<div class="d_msg font36">
					查无您的信息，请联系对应区域一户一码负责人
				</div>
				<div class="d_close">
					<span class="d_line"></span>
					<span class="d_closebtn">
						<img src="../img/index/close.png" alt="">
					</span>
				</div>
			</div>
		</div>

		<div class="l_msg">
			<div class="l_head headerimg text-center">
				<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1535450649871&di=c827375d92d575afd272acf5c6f252e1&imgtype=0&src=http%3A%2F%2Fimg4.duitang.com%2Fuploads%2Fitem%2F201509%2F11%2F20150911224309_YX4ny.thumb.700_0.jpeg" alt="">
			</div>
			<div class="text-center l_name font30">
				<span>XXXX，您好</span>
			</div>
			<div class="text-center font36 l_height">
				<span>欢迎加入“一户一码”</span>
			</div>
		</div>
		<div class="l_form">
			<div class="l_formitem l_ppaddingB l_WH l_input">
				<input type="number" id="phonenum" class="l_WH font28" placeholder="请输入手机号码">
			</div>
			<div class="l_formitem l_ppaddingB l_WH l_input flexBox flexItem">
				<input type="number" id="check" class="l_WH font28" placeholder="验证码">
				<span class="l_check display-inline text-center font28">获取验证码</span>
			</div>
			<div class="l_formitem">
				<button class="l_btn font36 font-bold l_WH" id="loginbtn" type="button">登录</button>
			</div>
		</div>
	</div>
	

	<script src="../js/flexible.js"></script>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script src="../js/animate.js"></script>

    <script>
    	$(function(){
    		//close关闭弹窗
    		$('.d_closebtn').click(function(){
    			var that = $(this);
    			that.parent().parent().parent().animateCss('bounceOutUp',function(){
    				that.parent().parent().parent().hide();
    			})
    		})
    		//提示弹窗
    		function tipMsg(obj){
    			var obj = obj;
    			$('.alert').find('.d_title span').html(obj.title?obj.title:'登录失败');
				$('.alert').find('.d_msg').html(obj.msg?obj.msg:'查无您的信息，请联系对应区域一户一码负责人');
				$('.alert').show().animateCss('bounceIn');
    		}
    		$('#loginbtn').click(function(){
    			var phonenum = $('#phonenum').val();
    			var check = $('#check').val();
    			var phonereg=/^[1][3,4,5,6,7,8,9][0-9]{9}$/;

    			if(!phonenum){
    				tipMsg({title: '温馨提示',msg: '手机号码不能为空'});
    				return;
    			}
    			if(!phonereg.test(phonenum)){
    				tipMsg({title: '温馨提示',msg: '请输入正确的手机号码'});
    				return;
    			}
    			if(!check){
    				tipMsg({title: '温馨提示',msg: '验证码不能为空'});
    				return;
    			}
    			tipMsg({title: '登录失败',msg: '查无您的信息，请联系对应区域一户一码负责人'});
    		})
    	})
    </script>
</body>
</html>
